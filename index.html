<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get the blocks</title>
    <script src ="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.js"></script>
    <!-- <script src ="assets/phaser.js"></script>     -->
</head>
<body>
<script>

    var scoreText;
    var score = 0;

    function bombmaker()
    {
            if (player.x < 400) {
                x = Phaser.Math.Between(400, 800);
            } else {
                x = Phaser.Math.Between(0, 400);
            }

            var bomb = bombs.create(x, 16, 'bomb');
            bomb.setBounce(1.01);
            bomb.setCollideWorldBounds(true);
            bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
            bomb.setScale(0.5).refreshBody();
        }

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };
    function hitBomb (player, bomb)
    {
        score += 100;
        scoreText.setText('Score: ' + score);
        var dNote =document.getElementById('dAudio');
            dNote.currentTime= 0;
            dNote.play();
    }

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.spritesheet('dude',
            'assets/dude.png',
            { frameWidth: 32, frameHeight: 32 }
        );
        // this.load.audio('theme', [
        //     'assets/bensound-summer.mp3',
        //     'assets/bensound-retrosoul.mp3'
        // ]);
        this.load.audio('wow', [
            'assets/wow.mp3',
        ]);
    
    }


    function create ()
    {
        var scene = this.game.scene.scenes[0];

        // var music = this.sound.add('theme');

        // music.play();
        this.add.image(400, 300, 'sky');
        scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });
        

        platforms = this.physics.add.staticGroup();

        platforms.create(400, 568, 'ground').setScale(2).refreshBody();

        platforms.create(600, 400, 'ground');
        platforms.create(50, 250, 'ground');
        platforms.create(750, 220, 'ground');
        player = this.physics.add.sprite(100, 450, 'dude');

        player.body.setGravityY(250);
        this.physics.add.collider(player, platforms);
        player.setBounce(0);
        player.setCollideWorldBounds(true);

        player.setScale(1.5);

        bombs = this.physics.add.group();

        this.physics.add.collider(bombs, platforms);

        this.physics.add.collider(player, bombs, hitBomb, null, this);
        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 8, end: 15 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 4 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 8, end: 15 }),
            frameRate: 10,
            repeat: -1
        });
        cursors = this.input.keyboard.createCursorKeys();


        
        scene.time.addEvent({

            delay: 7000,

            callback: bombmaker,

            args: [scene],

            loop: true,

        });

    }

    function update ()
    {
        if (cursors.left.isDown)
        {
            player.flipX = true;
            player.setVelocityX(-190);

            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.flipX= null;
            player.setVelocityX(190);

            player.anims.play('right', true);
        }
        else
        {
            player.setVelocityX(0);

            player.anims.play('turn');
        }

        if (cursors.up.isDown && player.body.touching.down)
        {
            player.setVelocityY(-530);
        }
    }
    
</script>
</body>
</html>
